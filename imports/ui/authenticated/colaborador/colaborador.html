<template name="colaborador">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> Lista de Colaboradores </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li class="active">
                    <strong> Lista de Colaboradores </strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content white-bg animated fadeIn">

        {{#if canUserInsert}}
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <a href="{{pathFor 'colaboradorAdd'}}" id="insert" class="btn btn-success" name="insert">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo</a>
                    </div>
                </div>
            </div>
        {{/if}}

        <div class="row">
            <div class="col-lg-12 fixedSWidthDiv">
                {{> colaboradorList}}
            </div>
        </div>
    </div>
</template>

<template name="colaboradorAdd">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> Cadastrar Colaborador </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='colaborador'}}">Lista de Colaboradores</a>
                </li>
                <li class="active">
                    <strong> Cadastrar Colaborador </strong>
                </li>
            </ol>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="formTag" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body" id="formContext"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Image</h4>
                            <div class="image-crop">
                                <img src="img/userDefault.png">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Preview image</h4>
                            <div style="width: 150px; height: 150px;" class="img-preview img-preview-xs"></div>

                        </div>
                        <div class="row btn-group">
                            <label title="Upload image file" for="inputImage" class="btn btn-primary">
                                <input type="file" accept="image/*" name="file" id="inputImage"
                                       class="hide">
                                Upload new image
                            </label>
                            <button class="btn btn-white" id="salvar" type="button">Salvar</button>
                            <button class="btn btn-white" id="zoomIn" type="button">Zoom In</button>
                            <button class="btn btn-white" id="zoomOut" type="button">Zoom Out</button>
                            <button class="btn btn-white" id="rotateLeft" type="button">Rotate Left</button>
                            <button class="btn btn-white" id="rotateRight" type="button">Rotate Right</button>
                            <button class="btn btn-white" id="setDrag" type="button">New crop</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'colaborador'}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="colaboradorEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2> {{ collectionData.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='colaborador'}}">Lista de Colaboradores</a>
                </li>

                <li class="active">
                    <strong> {{ collectionData.nome }}</strong>
                </li>
            </ol>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="formTag" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body" id="formContext"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'colaboradorView'}}/{{collectionData._id}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="colaboradorView">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> {{ collectionData.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='colaborador'}}">Lista de Colaboradores</a>
                </li>

                <li class="active">
                    <strong> {{ collectionData.nome }}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-4">
            <div class="pull-right">
                <a id="btn-criar-chamado-voltar" class="btn btn-default" href="{{pathFor 'colaborador'}}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
                {{#if canUserAccessActions}}

                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            Ações <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">

                            {{#if canUserUpdate}}
                                <li><a id="linkEdit" href="{{pathFor 'colaboradorEdit'}}/{{collectionData._id}}"
                                       name="update"><i
                                        class="icon icon-pencil"></i>
                                    Editar</a></li>
                            {{/if}}
                            <li class="divider"></li>
                            {{#if canUserRemove}}
                                <li><a id="linkExcluir" href="#!" value="{{collectionData._id}}" name="remove"><i
                                        class="icon icon-pencil"></i>
                                    Excluir</a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <div class="row form-horizontal row-border">
            <div class="col-lg-12">
                <div class="panel-body" id="formContext"></div>
            </div>
        </div>
    </div>
</template>


<template name="colaboradorList">
    {{> ReactiveDatatable tableData=reactiveDataFunction options=optionsObject}}
</template>
