<template name="contato">
    <div class="row wrapper border-bottom white-bg page-heading" style="margin-bottom: 5px">
        <div class="col-lg-8">
            <h2> Contatos </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li class="active">
                    <strong> Contatos </strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content white-bg animated fadeIn">

        {{#if canUserInsert}}
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right">
                        <a href="{{pathFor 'contatoAdd'}}" id="insert" class="btn btn-success" name="insert">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar</a>
                    </div>
                </div>
            </div>
        {{/if}}

        <div class="row">
            <div class="col-lg-12">
                {{> contatoList}}
            </div>
        </div>
    </div>
</template>

<template name="contatoAdd">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> Cadastrar Contato </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li class="active">
                    <strong> Cadastrar Contato </strong>
                </li>
            </ol>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="nome">Informe um nome</label>
                            <div class="col-md-10">
                                <input type="text" id="nome" name="nome" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="telefone">Telefone/Cel:</label>
                            <div class="col-md-10">
                                <input type="text" id="telefone" name="telefone" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{{pathFor 'contato'}}" class="btn btn-default">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="contatoEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2> {{ dadosDoContato.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='contato'}}">Lista de contatos</a>
                </li>

                <li class="active">
                    <strong> {{ dadosDoContato.nome }}</strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">


                        <div class="form-group">
                            <label class="col-md-2 control-label" for="nome">Informe um nome</label>
                            <div class="col-md-10">
                                <input type="text" id="nome" name="nome" class="form-control"
                                       value="{{ dadosDoContato.nome }}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-2 control-label" for="telefone">Telefone/Cel:</label>
                            <div class="col-md-10">
                                <input type="text" id="telefone" name="telefone" class="form-control"
                                       value="{{ dadosDoContato.telefone }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{{pathFor 'contatoView'}}/{{dadosDoContato._id}}" class="btn btn-default">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="contatoView">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> {{ dadosDoContato.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='contato'}}">Lista de contatos</a>
                </li>

                <li class="active">
                    <strong> {{ dadosDoContato.nome }}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-4">
            <div class="pull-right">
                <a id="btn-criar-chamado-voltar" class="btn btn-default" href="{{pathFor 'contato'}}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
                {{#if canUserAccessActions}}

                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            Ações <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">

                            {{#if canUserUpdate}}
                                <li><a id="linkEdit" href="{{pathFor 'contatoEdit'}}/{{dadosDoContato._id}}"
                                       name="update"><i
                                        class="icon icon-pencil"></i>
                                    Editar...</a></li>
                            {{/if}}
                            <li class="divider"></li>
                            {{#if canUserRemove}}
                                <li><a id="linkExcluir" href="#!" value="{{dadosDoContato._id}}" name="remove"><i
                                        class="icon icon-pencil"></i>
                                    Excluir...</a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <div class="row form-horizontal row-border">
            <div class="col-lg-12">
                <div class="panel-body">


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nome">Informe um nome</label>
                        <div class="col-md-10">
                            <span id="nome">{{ dadosDoContato.nome }} </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="telefone">Informe um telefone</label>
                        <div class="col-md-10">
                            <span id="telefone"> {{ dadosDoContato.telefone }} </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>

<template name="contatoList">
    {{> reactiveTable settings=settings}}
</template>

<template name="contatoTmpl">
    <a href="{{pathFor 'contatoView'}}/{{_id}}">  {{nome}} </a>
</template>
