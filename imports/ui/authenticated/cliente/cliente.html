<template name="cliente">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> Lista de clientes </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li class="active">
                    <strong> Lista de Clientes </strong>
                </li>
            </ol>
        </div>
    </div>

    <div class="wrapper wrapper-content white-bg animated fadeIn">

        {{#if canUserInsert}}
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <a href="{{pathFor 'clienteAdd'}}" id="insert" class="btn btn-success" name="insert">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i> Novo</a>
                    </div>
                </div>
            </div>
        {{/if}}

        <div class="row">
            <div class="col-lg-12">
                {{> clienteList}}
            </div>
        </div>

    </div>

</template>

<template name="clienteAdd">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> Cadastrar Cliente </h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li class="active">
                    <strong> Cadastrar Cliente </strong>
                </li>
            </ol>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body" id="formContext">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'cliente'}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>


</template>

<template name="clienteEdit">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2> {{ collectionData.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='cliente'}}">Lista de clientes</a>
                </li>

                <li class="active">
                    <strong> {{ collectionData.nome }}</strong>
                </li>
            </ol>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body" id="formContext">


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'clienteView'}}/{{collectionData._id}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>


</template>

<template name="clienteView">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2> {{ collectionData.nome }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='index'}}">Página Principal</a>
                </li>
                <li>
                    <a href="{{pathFor route='cliente'}}">Lista de clientes</a>
                </li>

                <li class="active">
                    <strong> {{ collectionData.nome }}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-4">
            <div class="pull-right">
                <a id="btn-criar-chamado-voltar" class="btn btn-default" href="{{pathFor 'cliente'}}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
                {{#if canUserAccessActions}}

                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            Ações <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">

                            {{#if canUserUpdate}}
                                <li><a id="linkEdit" href="{{pathFor 'clienteEdit'}}/{{collectionData._id}}"
                                       name="update"><i
                                        class="icon icon-pencil"></i>
                                    Editar...</a></li>
                            {{/if}}
                            <li class="divider"></li>
                            {{#if canUserRemove}}
                                <li><a id="linkExcluir" href="#!" value="{{collectionData._id}}" name="remove"><i
                                        class="icon icon-pencil"></i>
                                    Excluir...</a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>


    <div class="wrapper wrapper-content white-bg animated fadeIn" style="padding-bottom:10px;">
        <div class="row form-horizontal row-border">
            <div class="col-lg-12">
                <div class="panel-body">


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nome">Informe um nome</label>
                        <div class="col-md-10">
                            <span id="nome">{{ collectionData.nome }} </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="endereco">Informe um endereco</label>
                        <div class="col-md-10">
                            <span id="endereco"> {{ collectionData.endereco }} </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">Informe um Email</label>
                        <div class="col-md-10">
                            <span id="Email"> {{ collectionData.Email }} </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label" for="telefone">Informe um telefone</label>
                        <div class="col-md-10">
                            <span id="telefone"> {{ collectionData.telefone }} </span>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</template>

<template name="clienteList">
    {{> reactiveTable settings=settings}}
</template>

<template name="clienteTmpl">
    <a href="{{pathFor 'clienteView'}}/{{_id}}">  {{nome}} </a>
</template>
