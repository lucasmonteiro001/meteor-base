<template name="cliente">
    {{> pageHeading title='Página Principal' }}

    <div class="wrapper wrapper-content white-bg animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">

                <h4 class="page-header">Adicionar cliente</h4>
                {{> clienteAdd}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h4 class="page-header">clientes</h4>
                {{> clienteView}}
            </div>
        </div>
    </div>

</template>

<template name="clienteAdd">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Cadastrar cliente</h3>
        </div>
         <div class="panel-body">
            <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
                
           <div class="form-group">
              <label class="col-md-2 control-label" for="nome">Informe um nome</label>
              <div class="col-md-10">
                <input type="text" id="nome" name="nome" class="form-control" >
              </div>
            </div>

           <div class="form-group">
              <label class="col-md-2 control-label" for="endereco">Informe o Endere�o</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="7" id="endereco" name="endereco"></textarea>
              </div>
           </div>

           <div class="form-group">
              <label class="col-md-2 control-label" for="telefone">Telefone/Cel:</label>
              <div class="col-md-10">
                <input type="text" id="telefone" name="telefone" class="form-control" >
              </div>
            </div>

           <div class="form-group">
              <label class="col-md-2 control-label" for="Email">Meu Email</label>
              <div class="col-md-10">
                <input type="text" id="Email" name="Email" class="form-control" >
              </div>
            </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
         </div>
      </div>
    </div>
  </div>

</template>

<template name="clienteView">
    <ul class="list-group">
        {{#each clientes}}
            <li class="list-group-item">
                {{nome}} | {{endereco}} | {{telefone}} | {{Email}} | 
            </li>
        {{else}}
            <p class="alert alert-warning">Nenhum item cadastrado</p>
        {{/each}}
    </ul>
</template>
