<template name="users">
    {{#if isInRole 'administrador'}}

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-8">
                <h2> Gerenciar Usúarios </h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="{{pathFor route='index'}}">Página Principal</a>
                    </li>
                    <li class="active">
                        <strong> Gerenciar Usúarios </strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="wrapper wrapper-content white-bg animated fadeIn">
            <div class="row">
                <div class="col-xs-8">
                    {{> reactiveTable settings=settings}}
                </div>
                <div class="col-xs-4">
                    {{> Template.dynamic template=userView}}
                </div>


            </div>
        </div>



    {{/if}}

</template>

<template name="emailUsersTmp">
    {{#each emails}}
        <ul><a id="actionUserView" value="{{_id}}">  {{address}} </a></ul>
    {{/each}}
</template>

<template name="profileUsersTmp">
    {{profile.firstname}} {{profile.lastname}}
</template>


<template name="selectRoles">

    <select id="role" disabled="{{disableIfAdmin this._id}}">
        <option selected='{{selected roles.[0] "administrador"}}'>administrador
        </option>
        <option selected='{{selected roles.[0] "comum"}}'>comum</option>
    </select>

</template>

<template name="userViewDetails">
    <div class="profile-info">

        <h2 class="no-margins">
            Alex Smith
        </h2>
        <h4>{{roles}}</h4>
        <small>
            Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum
        </small>


    </div>
</template>
