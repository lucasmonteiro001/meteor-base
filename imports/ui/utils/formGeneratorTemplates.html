<template name="select2Collection">
    teste
    <select class="select2_demo_2 form-control" style="width: 100%" multiple id="{{FIELD_NAME}}" name="{{FIELD_NAME}}">
        {{#each item in collectionData}}
            {{#if containsValueInList FIELD_NAME "nome" item.nome FIELD_VALUES}}
                <option selected value={{json item}}>{{getFieldValue item FIRST_FIELD}}</option>
            {{else}}
                <option value={{json item}}>{{getFieldValue item FIRST_FIELD}}</option>
            {{/if}}
        {{/each}}
    </select>
</template>

<template name="selectImageTemplate">
    <input type="hidden" id="{{FIELD_NAME}}" name="{{FIELD_NAME}}"/>
    <div class="modal fade imageModal" hidden tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Adicionar Imagem</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-6">
                        <h4>Image</h4>
                        <div class="image-crop">
                            <img src="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Preview image</h4>
                        <div style="width: 150px; height: 150px;"
                             class="img-preview img-preview-xs"></div>
                    </div>
                    <div class="row btn-group">
                        <label title="Upload image file" for="inputImage" class="btn btn-primary">
                            <input type="file" accept="image/*" name="file"
                                   id="inputImage" class="hide"><i class="fa fa-upload"></i> upload
                        </label>
                        <br>
                        <br>
                        <hr>
                        <button class="btn btn-white" id="zoomIn" type="button"><i class="fa fa-search-plus"></i>
                            Zoom
                        </button>
                        <button class="btn btn-white" id="zoomOut" type="button"><i class="fa fa-search-minus"></i>
                            Zoom
                        </button>
                        <button class="btn btn-white" id="rotateLeft" type="button"><i class="fa fa-undo"></i>
                            Girar a Esquerda
                        </button>
                        <button class="btn btn-white" id="rotateRight" type="button"><i class="fa fa-repeat"></i>
                            Girar a direita
                        </button>
                        <button class="btn btn-white" id="setDrag" type="button"><i class="fa fa-times"></i> Reset
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secundary" data-dismiss="modal" data-toggle="tooltip"
                            type="button"> Cancelar
                    </button>
                    <button class="btn btn-primary" data-dismiss="modal" id="getDataURL2" data-toggle="tooltip"
                            type="button"> Salvar edições
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9" style="max-width: 100%;">
            <img id="imageView" style="max-width: 80%;" src="{{image}}">
        </div>

    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".imageModal" id="insertImg">Insira
        uma imagem
    </button>
</template>

<template name="fieldObjectManagement">
    <input type="hidden" name="{{fieldName}}" id="{{fieldName}}">
    <input type="hidden" name="hiddenField"/>
    <div>
        <button type="button" id="showModalButton" value="{{fieldName}}" class="btn btn-primary"
                data-target="#modal-{{fieldName}}" data-controls-modal="#modal-{{fieldName}}" data-backdrop="static"
                data-keyboard="false">Adicionar
        </button>
    </div>
    <div id="modal-{{fieldName}}" class="modal fade" hidden tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="closeModalButton" value="{{fieldName}}"
                            data-target="#modal-{{fieldName}}" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{schema.label}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal row-border" id="formModal-{{fieldName}}" data-toggle="validator"
                          role="form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel-body" id="formModal-{{fieldName}}Context"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="pull-right btAdd">
                        <button class="btn btn-primary" id="save" value="{{fieldName}}"
                                type="button"> Salvar </button>
                        <button id="closeModalButton" value="{{fieldName}}" data-target="#modal-{{fieldName}}"
                                class="btn">Voltar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tableview-{{fieldName}}"></div>
</template>
