<template name="select2Collection">
    <select class="select2_demo_2 form-control" style="width: 100%" multiple id="{{FIELD_NAME}}" name="{{FIELD_NAME}}">
        {{#each item in collectionData}}
            {{#if containsValueInList FIELD_NAME "nome" item.nome FIELD_VALUES}}
                <option selected value={{json item}}>{{item.nome}}</option>
            {{else}}
                <option value={{json item}}>{{item.nome}}</option>
            {{/if}}
        {{/each}}
    </select>
</template>

<template name="selectImage">
    <div class="col-md-10">
        <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target=".imageModal">Insira uma imagem
        </button>
    </div>
    <div class="modal fade imageModal" hidden tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-6">
                        <h4>Image</h4>
                        <div class="image-crop">
                            <img src="img/userDefault.png">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Preview image</h4>
                        <div style="width: 150px; height: 150px;"
                             class="img-preview img-preview-xs"></div>
                    </div>
                    <div class="row btn-group">
                        <label title="Upload image file" for="inputImage" class="btn btn-primary">
                            <input type="file" accept="image/*" name="file"
                                   id="inputImage" class="hide">Upload new image
                        </label>
                        <button class="btn btn-white" id="salvar" type="button">Salvar</button>
                        <button class="btn btn-white" id="zoomIn" type="button">Zoom In</button>
                        <button class="btn btn-white" id="zoomOut" type="button">Zoom Out</button>
                        <button class="btn btn-white" id="rotateLeft" type="button">Rotate Left</button>
                        <button class="btn btn-white" id="rotateRight" type="button">Rotate Right</button>
                        <button class="btn btn-white" id="setDrag" type="button">New crop</button>
                        <button class="btn btn-white" id="moveUp" type="button">Move Up</button>
                        <button class="btn btn-white" id="moveDown" type="button">Move Down</button>
                        <button class="btn btn-white" id="MoveLeft" type="button">Move Left</button>
                        <button class="btn btn-white" id="moveRight" type="button">Move Right</button>
                        <button class="btn btn-primary" id="getDataURL2" data-toggle="tooltip" type="button">
                            Get Data URL (JPG)
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="dataURLView"><img src=""></div>
    </div>
</template>
