<template name="sidebar">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                {{#if currentUser}}
                    <li class="nav-header">

                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <div style="text-align: center">
                            <span>
                                <img alt="image" class="img-circle" height="35px" width="35px"
                                     src='{{imagemUser}}'>
                            </span>

                                <span class="clear">
                                    <span class="text-muted text-xs block"> {{emailUser}}
                                        <b class="caret"></b>
                                    </span>
                                </span>
                                </div>
                            </a>

                            <ul class="dropdown-menu animated fadeIn m-t-xs">
                                <li><a href="{{pathFor 'profile'}}">Exibir perfil</a></li>
                                <li><a href="{{pathFor 'profileEdit'}}">Editar perfil</a></li>
                                <li class="divider"></li>
                                <li class="logout"><a href="#">Logout</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            <img alt="image" class="img-circle" height="35px" width="35px"
                                 src='{{imagemUser}}'>
                        </div>
                    </li>
                    {{> authenticatedNavigation}}
                {{else}}
                    {{> publicNavigation}}
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
