<template name="login">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <h4 class="page-header">Login</h4>
            <form id="login" class="login">
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="Endereço de email">
                </div>
                <div class="form-group">
                    <label for="password"><span class="pull-left">Senha</span> <a class="pull-right"
                                                                                  href="{{pathFor 'recover-password'}}">Esqueceu
                        sua senha?</a></label>
                    <input type="password" name="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </form>
            <p>Não possui uma conta? <a href="{{pathFor 'signup'}}">Registrar</a>.</p>
        </div>
    </div>
</template>
