<template name="login">
    <div class="loginscreen">
        <div>
            <div class="text-center">
                <h1 class="logo-name">Mb</h1>
                <h1>
                    <small> Projeto MeteorBase</small>
                </h1>
            </div>
            <div class="animated fadeInDown">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <br><br>
                    <form role="form">
                        <div class="form-group">
                            <label for="emailAddress">Email</label>
                            <input type="email" name="emailAddress" class="form-control"
                                   placeholder="Endereço de email">
                        </div>
                        <div class="form-group">
                            <label for="password"><span>Senha</span></label>
                            <input type="password" name="password" class="form-control" placeholder="Senha">
                        </div>
                        <button type="submit" value="Login" class="btn btn-primary block full-width m-b">Login
                        </button>
                        <div class="text-center">

                            <a href="{{pathFor 'recover-password'}}">
                                <small>Esqueceu a senha?</small>
                            </a>
                            <p class="text-muted">
                                <small>Não tem conta?</small>
                            </p>
                        </div>
                        <a class="btn btn-sm btn-white btn-lg btn-block" href="{{pathFor 'signup'}}">Criar uma conta</a>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</template>
