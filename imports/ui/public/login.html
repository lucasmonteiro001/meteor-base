<template name="login">

    <div class="animated fadeInDown">
        <div class="middle-box">
            <h2>Entrar:</h2>
            <hr>
            <form role="form">
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="Endereço de email">
                </div>
                <div class="form-group">
                    <label for="password"><span>Senha</span></label>
                    <input type="password" name="password" class="form-control" placeholder="Senha">
                </div>
                <button type="submit" value="Login" class="btn btn-primary block full-width m-b">Login</button>
                <a href="{{pathFor 'recover-password'}}">
                    <small>Esqueceu a senha?</small>
                </a>
                <p class="text-muted text-center">
                    <small>Não tem conta?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="{{pathFor 'signup'}}">Criar uma conta</a>
            </form>
        </div>
    </div>
</template>
