<template name="signup">

    <div class="animated fadeInDown">
        <div class="middle-box">
            <h2>Registrar:</h2>
            <hr>
            <form id="signup" class="signup">
                <div class="form-group">
                    <label for="emailAddress">Email</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="EndereÃ§o de email">
                </div>
                <div class="form-group">
                    <label for="password"><span class="pull-left">Senha</span></label>
                    <input type="password" name="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="role">Grupo</label>
                    <select id="role" class="form-control">
                        <option value="administrador">administrador</option>
                        <option value="comum">comum</option>
                    </select>
                </div>
                <button type="submit" value="Registrar" class="btn btn-info block full-width m-b">Registrar</button>

                <p>Possui uma conta? <a href="{{pathFor 'login'}}">Log in</a>.</p>
            </form>
        </div>
    </div>
</template>
